@(version: String, edition: String)
<div class="container-fluid bb-app-container" ng-controller="AppController">

    <h1> &nbsp;&nbsp;&nbsp;应用管理视图 </h1>
    @admin.noscript()

        <div class="box span10">
            <div data-rel="tooltip" title="Apps currently managed by BaasBox" class="box-header well" >
                <h2><i class="icon-th"></i> 应用列表</h2>
                <div class="box-icon">

                    <a href="#" class="btn btn-round btn-addapp"><i class="icon-plus-sign"></i></a>
                    <a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table id="appTable" class="table table-striped table-hover table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th data-rel="tooltip" title="The app number">应用名</th>
                            <th data-rel="tooltip" title="The appname. It must be unique for each user">创建者</th>
                            <th data-rel="tooltip" title="Action allowed on each app">可用操作</th>
                        </tr>
                    </thead>
                </table>
                    &nbsp;&nbsp;&nbsp; <a href="#" class="btn btn-primary btn-addapp">新建应用</a>
            </div> <!-- box-content -->
        </div> <!--  box span12 -->



    <div class="modal hide" id="freezeConsole__">
        <div class="modal-header">
            <h2>Please wait...</h2>
        </div>
        <div class="modal-body">
        </div>
    </div>

</div>
